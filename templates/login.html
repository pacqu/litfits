{% extends "template.html" %}
{% block content %}
<div class="container">
  <form method="POST">
    <h2>Lit Fit Log-In</h2>
     <div class="row">
	<div class="twelve columns">
	  <h6>Email:</h6>
	  <input name="email" type="email" placeholder="email">
	</div>
     </div>

      <div class="row">
	<div class="twelve columns">
	  <h6>Password:</h6>
	  <input name="password" type="password" placeholder="">
	</div>
      </div>

      <div class="row">
	<input type="submit" name="submit" value="Log In">
      </div>
     
  </form>
</div>
  {% endblock %}
