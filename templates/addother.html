<form method="POST" enctype="multipart/form-data">
<div class="section">
  <div class="container">
    <div class="row">
      <input id="clothing" name="photo" class="button-primary" type="file" value="Upload Photo">
    </div>
  </div>
</div>
<div class="section">
  <div class="container">
    <div class="row">
      <div class="twelve columns">
	<h6>Give This Piece of Clothing a Name:</h6>
	<input name="name" type="name" placeholder="A top Piece">
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row">
    </div>
    <h3>How Would You Categorize This Piece?</h3>
    <div class="twelve columns">
      <select class="u-full-width" name="OtherKind">
	<option value="Shoes">Shoes</option>
	<option value="Accessories">Accessories</option>
	<option value="Other">Other</option>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row">
      <input type="submit" name="submit" value="Register Piece">
    </div>
  </div>
</div>

</form>
